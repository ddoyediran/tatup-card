<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatup Card</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="top-card">
      <div class="top-con-card-1">
        <div class="logo-text-con">
          <img src="./images/Polygon 1.svg" alt="Tatup Logo" class="log-con" />
          <p>TATUP International Services Limited</p>
        </div>

        <div class="text-left-con">
          <div class="text-con">
            <h2>Cash Deposit Card</h2>
            <h1>N100</h1>
          </div>

          <div class="contact-details-con">
            <p>Icon goes here</p>
            <p>0809 558 8700</p>
          </div>
        </div>
      </div>
      <p>https://tatup-cashtoken.com</p>
      <div class="bottom-cont-card-1"></div>
    </div>

    <br /><br />
    <div class="bottom-card">
      <div class="top-con-card-2">
        <h1>PIN</h1>
        <p>Rectangle goes here</p>
        <img src="./images/Polygon 1.svg" alt="Tatup Small logo" />
      </div>

      <div class="middle-con-card-2">
        <p>Instruction for usage:</p>
        <p><span>Dial *347*312#</span> and follow instructions.</p>
        <p>Enter the <span>Token Pin</span> and send.</p>
        <h1>N1000</h1>
      </div>

      <div class="bottom-con-card-2">
        <div class="bottom-con-card-2-text">
          <p>Pieces No: 12063</p>
          <p>Batch No: 20563882</p>
        </div>

        <div class="barcode-con">
          <img
            src="./images/Rectangle 6.svg"
            alt="Barcode image"
            class="barcode-card"
          />
        </div>
      </div>
    </div>
  </body>
</html>
