<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatup Card</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="top-card">
      <div class="top-con-card-1">
        <div class="logo-text-con">
          <img src="./images/Polygon 1.svg" alt="Tatup Logo" class="logo-con" />
          <p class="company-name-con">TATUP International Services Limited</p>
          <link rel="stylesheet" href="./style.css" />
        </div>

        <div class="text-left-con">
          <div class="price-text-con">
            <h3 class="h2-cash-deposit">Cash Deposit Card</h3>
            <h1 class="h1-N100-con">N100</h1>
          </div>

          <div class="contact-details-con">
            <img src="./images/Vector.svg" alt="" class="icon-con" />
            <p class="phone-num-con">0809 558 8700</p>
          </div>
        </div>
      </div>

      <div class="bottom-con-card-1">
        <p class="url-text">https://tatup-cashtoken.com</p>
      </div>
    </div>

    <div class="bottom-card">
      <div class="top-con-card-2">
        <div class="shape-con">
          <h1 class="h1-pin-text">PIN</h1>
          <!-- <img
            src="./images/Rectangle 3.svg"
            alt="Blue background"
            class="blue-shape"
          /> -->
          <img
            src="./images/Rectangle 4.png"
            alt="White shape"
            class="white-shape"
          />
        </div>

        <img
          src="./images/Polygon 1.svg"
          alt="Tatup Small logo"
          class="small-image"
        />
      </div>

      <div class="middle-con-card-2">
        <p class="instruction-text">Instruction for usage:</p>
        <p class="intruction-text-dial">
          <span class="span-text">Dial *347*312#</span> and follow instructions.
        </p>
        <p class="intruction-text-dial">
          Enter the <span class="span-text">Token Pin</span> and send.
        </p>
        <h1 class="h1-1000-text">N1000</h1>
      </div>

      <div class="bottom-con-card-2">
        <div class="bottom-con-card-2-text">
          <p>Pieces No: 12063</p>
          <p class="batch-text-p">Batch No: 20563882</p>
        </div>

        <div class="barcode-con">
          <img
            src="./images/Rectangle 6.svg"
            alt="Barcode image"
            class="barcode-card"
          />
        </div>
      </div>
    </div>
  </body>
</html>
